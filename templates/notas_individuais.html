<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>WILLKADASA - Notas Individuais</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Fonte -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='login.css') }}"
    />
  </head>

  <body>
    <nav class="navbar bg-roxo navbar-dark">
      <div class="container d-flex justify-content-between align-items-center">
        <!-- voltar a página home_professor.html -->
        <a
          class="text-white fs-4"
          href="{{ url_for('professor.turma_professor') }}"
          role="button"
        >
          <i class="bi bi-arrow-return-left"></i>
        </a>

        <span class="navbar-brand mb-0 h1 flex-grow-1 text-center"
          >WILLKADASA — NOTAS Individuais</span
        >

        <div class="dropdown">
          <a
            class="text-white fs-4"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
          >
            <i class="bi bi-person-circle"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a
                class="dropdown-item"
                href="{{ url_for('config_conta_professor.config_conta') }}"
                >Minha Conta</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a
                class="dropdown-item text-danger"
                href="{{ url_for('home.home') }}"
                >Sair</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="logo-willkadasa" style="min-height: 15vh">WILLKADASA</div>

    <div class="container my-5" style="min-height: 63vh">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h4 class="text-center text-roxo mb-4">
            <i class="bi bi-people-fill"></i> Alunos da Turma
          </h4>

          <ul class="list-group">
            <!-- Aluno 1 -->
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <a
                href="#"
                class="fw-bold text-roxo text-decoration-none"
                data-bs-toggle="modal"
                data-bs-target="#modalAluno1"
              >
                João Silva
              </a>
              <i class="bi bi-eye text-muted"></i>
            </li>

            <!-- Aluno 2 -->
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <a
                href="#"
                class="fw-bold text-roxo text-decoration-none"
                data-bs-toggle="modal"
                data-bs-target="#modalAluno2"
              >
                Maria Souza
              </a>
              <i class="bi bi-eye text-muted"></i>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Modal Aluno 1 -->
    <div class="modal fade" id="modalAluno1" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-roxo text-white">
            <h5 class="modal-title"><i class="bi bi-person"></i> João Silva</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between">
                Matemática <span>7.5</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Aluno 2 -->
    <div class="modal fade" id="modalAluno2" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-roxo text-white">
            <h5 class="modal-title">
              <i class="bi bi-person"></i> Maria Souza
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between">
                Matemática <span>9.0</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center py-3 mt-5 border-top footer-roxo">
      <div>
        © <span id="ano"></span> WILLKADASA •
        <a
          href="https://github.com/K4U4ZINHO/WILLKADASA-SCHOOL"
          target="_blank"
          class="text-decoration-none"
        >
          <i class="bi bi-github"></i> GitHub
        </a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.getElementById("ano").innerText = new Date().getFullYear();
    </script>
  </body>
</html>
