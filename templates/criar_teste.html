<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>WILLKADASA - Criador de Testes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='criar_teste.css') }}"
    />
  </head>
  <body>
    <nav class="navbar bg-roxo navbar-dark">
      <div class="container d-flex justify-content-between align-items-center">
        <!-- voltar a página home_professor.html -->
        <a
          class="text-white fs-4"
          href="{{ url_for('professor.dashboard_professor') }}"
          role="button"
        >
          <i class="bi bi-arrow-return-left"></i>
        </a>

        <span class="navbar-brand mb-0 h1 flex-grow-1 text-center"
          >WILLKADASA — Criador de Testes</span
        >

        <div class="dropdown">
          <a
            class="text-white fs-4"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
          >
            <i class="bi bi-person-circle"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Minha Conta</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a
                class="dropdown-item text-danger"
                href="{{ url_for('home.home') }}"
                >Sair</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="text-roxo mb-4">
            <i class="bi bi-journal-text"></i>
            Criar Novo Teste
          </h4>

          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Professor</label>
              <!-- Tem que colocar o nome do professor que fez Login-->
              <div class="form-control bg-light" id="nome_professor">
                Sem Nome
              </div>
            </div>

            <div class="col-md-4">
              <label class="form-label">Disciplina</label>
              <!-- Deve aparecer as disciplinas na qual o tal professor atua-->
              <select class="form-select">
                <option>Escolha Uma Disciplina</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Título do Teste</label>
              <input
                type="text"
                class="form-control"
                placeholder="Ex: Avaliação 1º Trimestre"
              />
            </div>
          </div>

          <hr class="my-4" />

          <div class="border rounded p-3 mb-3">
            <h5 class="text-roxo">Questão 1</h5>

            <label class="form-label mt-2">Enunciado</label>
            <textarea class="form-control" rows="2"></textarea>

            <div class="row g-2 mt-2">
              <div class="col-md-6">
                <input class="form-control" placeholder="Alternativa A" />
              </div>
              <div class="col-md-6">
                <input class="form-control" placeholder="Alternativa B" />
              </div>
              <div class="col-md-6">
                <input class="form-control" placeholder="Alternativa C" />
              </div>
              <div class="col-md-6">
                <input class="form-control" placeholder="Alternativa D" />
              </div>
            </div>

            <label class="form-label mt-3">Resposta Correta</label>
            <select class="form-select">
              <option>A</option>
              <option>B</option>
              <option>C</option>
              <option>D</option>
            </select>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-roxo">Adicionar Questão</button>
            <button class="btn btn-roxo">Salvar Teste</button>
          </div>
        </div>
      </div>
    </div>

  <footer class="text-center py-3 mt-5 border-top footer-roxo">
    <div>
        © <span id="ano"></span> WILLKADASA •
        <a
            href="https://github.com/K4U4ZINHO/WILLKADASA-SCHOOL"
            target="_blank"
            class="text-decoration-none"
        >
        <i class="bi bi-github"></i> GitHub
        </a>
            •
    </div>
  </footer>

    <!-- Bootstrap JS Bundle (necessário para dropdown funcionar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
