<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>WILLKADASA - Minha Conta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
  </head>

  <body>
    <nav class="navbar bg-roxo navbar-dark">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="text-white fs-4" href="{{ url_for('aluno.dashboard_aluno') }}" role="button">
          <i class="bi bi-arrow-return-left"></i>
        </a>
        <span class="navbar-brand mb-0 h1">WILLKADASA — Gerir CONTA</span>
        <div></div>
      </div>
    </nav>

    <div class="container my-5" style="min-height: 71vh">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h4 class="text-center text-roxo mb-4">
            <i class="bi bi-person-badge-fill"></i> Dados do Aluno
          </h4>

          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label text-muted">Nome Completo</label>
                <input type="text" class="form-control bg-light" value="{{ nome }}" disabled />
              </div>

              <div class="mb-3">
                <label class="form-label text-muted">Código de Acesso (SKWD)</label>
                <input type="text" class="form-control bg-light" value="{{ skwd }}" disabled />
              </div>

              <div class="mb-3">
                <label class="form-label text-muted">Turma Vinculada</label>
                <input type="text" class="form-control bg-light" value="{{ turma }}" disabled />
              </div>
              
              <div class="alert alert-info py-2">
                <small><i class="bi bi-info-circle"></i> Para alterar seus dados de cadastro, entre em contato com a secretaria.</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center py-3 mt-5 border-top footer-roxo">
      <div>
        © <span id="ano"></span> WILLKADASA •
        <a href="https://github.com/K4U4ZINHO/WILLKADASA-SCHOOL" target="_blank" class="text-decoration-none">
          <i class="bi bi-github"></i> GitHub
        </a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("ano").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
