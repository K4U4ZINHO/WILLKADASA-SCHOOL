<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>WILLKADASA - Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastro.css') }}">

</head>
<body>

    <nav class="navbar bg-roxo navbar-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">WILLKADASA — Cadastro</span>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">

                    <h4 class="text-center text-roxo mb-4"><i class="bi bi-door-open"></i>Criar Conta</h4>

                    <form method="POST" action="{{ url_for('cadastro.cadastro') }}">
                        <div class="mb-3">
                                <label class="form-label">Nome completo</label>
                                <input type="text" name="nome" class="form-control" placeholder="Digite seu nome">
                        </div>

                        <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Digite seu email">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Senha</label>
                                    <input type="password" name="senha" class="form-control" placeholder="Crie uma senha">
                                </div>
                                <div class="mb-3">
                                        <label class="form-label">Tipo de Conta</label>
                                        <select name="tipo" class="form-select">
                                            <option selected disabled>Selecione...</option>
                                            <option value="aluno">Aluno</option>
                                            <option value="professor">Professor</option>
                                        </select>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-roxo">Cadastrar</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <small>Já tem conta?<a href="{{ url_for('login.login') }}" class="text-primary text-decoration-none">Entrar</a></small>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
