<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>WILLKADASA - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='criar_teste.css') }}">

</head>
<body>

    <nav class="navbar bg-roxo navbar-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">WILLKADASA — Sistema Escolar</span>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h4 class="text-center text-roxo mb-4"><i class="bi bi-people"></i>Login</h4>

                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <input type="text" class="form-control" placeholder="Digite seu usuário">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" placeholder="Digite sua senha">
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-roxo">Entrar</button>
                    </div>

                    <div class="text-center mt-3">
                        <small>Não tem uma conta?<a href="{{ url_for('cadastro.cadastro') }}" class="text-primary text-decoration-none">Cadastrar-se</a></small>

                    </div>

                    <div class="text-center mt-3">
                        <small>© WILLKADASA</small>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
