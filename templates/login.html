
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>WILLKADASA - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='criar_teste.css') }}">

    <div class="container mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show text-center py-2" role="alert">
                        {{ msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

</head>
<body>

    <nav class="navbar bg-roxo navbar-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">WILLKADASA — Sistema Escolar</span>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h4 class="text-center text-roxo mb-4"><i class="bi bi-people"></i>Login</h4>

                    <div class="mb-3">
                        <form method="POST" action="{{ url_for('login.login') }}">
                            <div class="mb-3">
                                <label class="form-label">Usuário</label>
                                <input type="text" name="email" class="form-control" placeholder="Digite seu email" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Senha</label>
                                <input type="password" name="senha" class="form-control" placeholder="Digite sua senha" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-roxo">Entrar</button>
                            </div>
                        </form>
                    </div>

                    <div class="text-center mt-3">
                        <!--Redireciona Para A Página De cadastro.html-->
                        <small>Não tem uma conta?<a href="{{ url_for('cadastro.cadastro') }}" class="text-primary text-decoration-none">Cadastrar-se</a></small>
                        <!--Redireciona Para A Pagina De recuperar_senha.html-->
                        <small>Esqueceu a senha?<a href="{{ url_for('cadastro.recuperar') }}" class="text-primary text-decoration-none">Recuperar Senha</a></small>
                    </div>

                    <div class="text-center mt-3">
                        <small>© WILLKADASA</small>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
