<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>WILLKADASA — Realizar Teste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='criar_teste.css') }}"
    />
  </head>

  <body>
    <nav class="navbar bg-roxo navbar-dark">
      <div class="container d-flex justify-content-between align-items-center">
        <a
          class="text-white fs-4"
          href="{{ url_for('aluno.testes_pendentes_aluno') }}"
        >
          <i class="bi bi-arrow-return-left"></i>
        </a>

        <span class="navbar-brand mb-0 h1 flex-grow-1 text-center">
          WILLKADASA — REALIZAR TESTE
        </span>

        <div class="dropdown">
          <a
            class="text-white fs-4"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
          >
            <i class="bi bi-person-circle"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a
                class="dropdown-item"
                href="{{ url_for('aluno.config_conta_aluno') }}"
              >Minha Conta</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a
                class="dropdown-item text-danger"
                href="{{ url_for('home.home') }}"
              >Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="text-roxo mb-4">
            <i class="bi bi-pencil-square"></i>
            titulo_teste 
          </h4>
<!--tem que ter um coiso no post pra enviar-->
          <form method="POST">
            
            <!--{% for q in questoes %}-->
            <div class="border rounded p-3 mb-4">
              <h5 class="text-roxo">Questão <!--{{ loop.index }}--></h5>

              <p class="mt-2">enunciado</p>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="q{{ q.id }}" value="A" required>
                <label class="form-check-label"> q.a </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="q{{ q.id }}" value="B">
                <label class="form-check-label"> q.b </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="q{{ q.id }}" value="C">
                <label class="form-check-label"> q.c </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="q{{ q.id }}" value="D">
                <label class="form-check-label"> q.d </label>
              </div>
            </div>
            <!--{% endfor %}-->

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-roxo btn-lg">
                <i class="bi bi-check-circle"></i> Enviar Teste
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="text-center py-3 mt-5 border-top footer-roxo">
      <div>
        © <span id="ano"></span> WILLKADASA •
        <a
          href="https://github.com/K4U4ZINHO/WILLKADASA-SCHOOL"
          target="_blank"
          class="text-decoration-none"
        >
          <i class="bi bi-github"></i> GitHub
        </a>
      </div>
    </footer>

    <script>
      document.getElementById("ano").innerText = new Date().getFullYear();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
