<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>WILLKADASA — Realizar Teste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='criar_teste.css') }}" />
  </head>

  <body>
    <nav class="navbar bg-roxo navbar-dark">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="text-white fs-4" href="{{ url_for('testes_pendentes_aluno_sessao.testes_pendentes_aluno') }}">
          <i class="bi bi-arrow-return-left"></i>
        </a>
        <span class="navbar-brand mb-0 h1 flex-grow-1 text-center">WILLKADASA — REALIZAR TESTE</span>
        <div class="dropdown">
          <a class="text-white fs-4" href="#" data-bs-toggle="dropdown"><i class="bi bi-person-circle"></i></a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="{{ url_for('config_conta_aluno.config_conta_aluno') }}">Gerir Conta</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item text-danger" href="{{ url_for('home.home') }}">Sair</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="card shadow-sm border-0" style="border-radius: 20px;">
        <div class="card-body p-4">
          <h4 class="text-roxo mb-4"><i class="bi bi-pencil-square"></i> {{ exame.titulo }}</h4>
          
          <form method="POST" class="needs-validation" novalidate>
              {% for q in questoes %}
                <div class="card mb-4 border-0 shadow-sm" style="border-radius: 15px; background-color: #f8f9fa;">
                    <div class="card-header bg-roxo text-white fw-bold py-3" style="border-radius: 15px 15px 0 0;">
                        Questão {{ loop.index }}
                    </div>
                    
                    <div class="card-body p-4">
                        <p class="fs-5 mb-4 text-dark fw-bold">{{ q.enunciado }}</p>

                        {% if q.tipo == 'multipla_escolha' %}
                        <div class="options-container">
                            
                            <div class="mb-3">
                                <input class="btn-check" type="radio" name="q{{ q.id }}" id="q{{ q.id }}A" value="A" required>
                                <label class="btn btn-outline-roxo w-100 text-start p-3 d-flex align-items-center" for="q{{ q.id }}A">
                                    <strong class="me-2">A :</strong> {{ q.opcao_a }}
                                </label>
                            </div>

                            <div class="mb-3">
                                <input class="btn-check" type="radio" name="q{{ q.id }}" id="q{{ q.id }}B" value="B">
                                <label class="btn btn-outline-roxo w-100 text-start p-3 d-flex align-items-center" for="q{{ q.id }}B">
                                    <strong class="me-2">B :</strong> {{ q.opcao_b }}
                                </label>
                            </div>

                            <div class="mb-3">
                                <input class="btn-check" type="radio" name="q{{ q.id }}" id="q{{ q.id }}C" value="C">
                                <label class="btn btn-outline-roxo w-100 text-start p-3 d-flex align-items-center" for="q{{ q.id }}C">
                                    <strong class="me-2">C :</strong> {{ q.opcao_c }}
                                </label>
                            </div>

                            <div class="mb-3">
                                <input class="btn-check" type="radio" name="q{{ q.id }}" id="q{{ q.id }}D" value="D">
                                <label class="btn btn-outline-roxo w-100 text-start p-3 d-flex align-items-center" for="q{{ q.id }}D">
                                    <strong class="me-2">D :</strong> {{ q.opcao_d }}
                                </label>
                            </div>

                        </div>
                        {% endif %}
                    </div>
                </div>
              {% endfor %}
              <div class="d-grid gap-2 mt-5">
                  <button type="submit" class="btn btn-roxo btn-lg shadow-lg py-3 fw-bold" style="border-radius: 50px;">
                      <i class="bi bi-cloud-arrow-up-fill me-2"></i> FINALIZAR E ENVIAR TESTE
                  </button>
              </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="text-center py-3 mt-5 border-top footer-roxo">
      <div>© <span id="ano"></span> WILLKADASA • <a href="https://github.com/K4U4ZINHO/WILLKADASA-SCHOOL" target="_blank" class="text-decoration-none"><i class="bi bi-github"></i> GitHub</a></div>
    </footer>

    <script>document.getElementById("ano").innerText = new Date().getFullYear();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
